<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.API_BASE_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : '';
  </script>
  <title>OTA Update Server</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OTA Update Server</h1>
    </header>

    <section class="upload-section">
      <h2>Upload OTA Image</h2>
      <form id="upload-form">
        <div class="form-group">
          <label for="deviceModel">Device Model:</label>
          <input type="text" id="deviceModel" name="device_model" required>
        </div>

        <div class="form-group">
          <label for="imgVersion">Image Version:</label>
          <input type="text" id="imgVersion" name="img_version" required>
        </div>

        <div class="form-group">
          <label for="otaImage">OTA Image (ZIP):</label>
          <input type="file" id="otaImage" name="img_file" accept=".zip" required>
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="setAsLatest" name="is_latest" value="true" checked>
          <label for="setAsLatest">Set as latest version</label>
        </div>

        <button type="submit" class="btn">Upload</button>
      </form>
      <div id="upload-progress" class="progress-bar">
        <div class="progress"></div>
      </div>
      <div id="upload-status"></div>
    </section>

    <section class="images-section">
      <h2>Available OTA Images</h2>
      <div class="filter-container">
        <label for="deviceFilter">Filter by Device Model:</label>
        <select id="deviceFilter">
          <option value="">All Devices</option>
        </select>
      </div>
      <table id="images-table">
        <thead>
          <tr>
            <th>Device Model</th>
            <th>Version</th>
            <th>Status</th>
            <th>SHA Key</th>
           <th>Download</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Images will be loaded here -->
        </tbody>
      </table>
      <div id="loading-images" class="loading">Loading...</div>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
